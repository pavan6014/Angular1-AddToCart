<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" language="javascript">
function submitForm() {

	document.getElementById("myForm").submit();
}
function StringBuffer() {
	this._strings_ = new Array;
}

StringBuffer.prototype.append = function(str) {

	this._strings_.push(str);

};
StringBuffer.prototype.toString = function() {
	return this._strings_.join("");
};

function createfile() {
	var buffer = new StringBuffer();
buffer.append('<WEB_OP_CUST_COMMIT_CUSTOMER_inputFlist xmlns:brm="http://xmlns.oracle.com/BRM/schemas/BusinessOpcodes" xmlns="http://xmlns.oracle.com/BRM/schemas/BusinessOpcodes">');
		buffer.append('<POID>0.0.0.1 /plan -1 0</POID>');
		buffer.append('<LAST_NAME>LName</LAST_NAME>');
		buffer.append('<FIRST_NAME>FNaME</FIRST_NAME>');
		buffer.append('<COUNTRY>IN</COUNTRY>');
		buffer.append('<CITY>BLORE</CITY>');
		buffer.append('<ZIP>560048</ZIP>');
		buffer.append('<PHONE>0123456789</PHONE>');
		buffer.append('<ADDRESS>XYZ</ADDRESS>');
		buffer.append('<NAME>1000_minutes_voice_plan</NAME>');
		buffer.append('</WEB_OP_CUST_COMMIT_CUSTOMER_inputFlist>');
		alert("Request is:::::\n"+buffer);
		 document.getElementById("xmlReq").value = buffer;
}
</script>
</head>
<body>
	<form action="adapterClient" method="POST">

			</tr>
			<tr>

			</tr>
			<tr>
				<td>Address:</td>
				<td><input class="form-control"></td>
			</tr>
			<tr>
				<td>Country:</td>
